<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Generator</h1>
        <textarea id="textInput" placeholder="Enter your text with links here..."></textarea>
        <button onclick="generateLinks()">Generate</button>
    </div>
    <script>
        function generateLinks() {
  const text = document.getElementById('textInput').value;
  const urlPattern = /(https?:\/\/[^\s]+)/g;
  const urls = text.match(urlPattern);

  if (urls) {
    for (let i = 0; i < urls.length; i++) {
      window.open(urls[i], '_blank');
    }
  } else {
    alert('No links found in the text.');
  }
}
    </script>
</body>
</html>
